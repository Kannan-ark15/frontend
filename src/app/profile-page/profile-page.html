<app-navbar [menuItems]="menuItems" logoClickRoute="/"></app-navbar>
<app-hero-video [videoSrc]="videoSrc" height="75vh"></app-hero-video>
<section class="content-section">
 <div id="projects-section">
    <app-top-cards-grid [items]="topItems"></app-top-cards-grid>
  </div>

    <div class="hover-cards-wrapper">
      @for (card of cards(); track card.id) {
        <app-elements [card]="card" />
      }
    </div>
</div>
<div>
  <app-contact-me></app-contact-me>
</div>
</section>
