<app-navbar [menuItems]="menuItems()" logoClickRoute="/"></app-navbar>
<app-hero-video [videoSource]="videoSrc()"
  [profileHeroData]="projectData" height="90vh"></app-hero-video>
<section class="content-section">
 <div class="hover-cards-container" id="projects-section">
    <h2 class="section-title">Top 4</h2>
    <div class="hover-cards-wrapper">
      @for (card of gridcard(); track card.id) {
        <app-top-cards-grid [card]="card" />
      }
    </div>
</div>
<div class="hover-cards-container">
    <h2 class="section-title">Explore More</h2>
    <button 
        *ngIf="showLeftArrow"
        class="scroll-arrow left"
        (click)="scrollLeft()"
        aria-label="Scroll left">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
      </button>
          <div #scrollContainer class="hover-cards-wrapper">
      <div class="cards-track">
        @for (card of cards(); track card.id) {
        <app-elements [card]="card" />
      }
      </div>
    </div>
    <button 
        *ngIf="showRightArrow"
        class="scroll-arrow right"
        (click)="scrollRight()"
        aria-label="Scroll right">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </button>
</div>
<div id="contact-id">
  <app-contact-me></app-contact-me>
</div>
</section>
