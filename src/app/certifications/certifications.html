<app-navbar [menuItems]="menuItems" logoClickRoute="/"></app-navbar>

<section class="certifications-section">
  <div class="certifications-container">
    <!-- Hero Header -->
    <div class="hero-header">
      <h1 class="main-title">Certifications</h1>
      <p class="subtitle">My Journey of Continuous Learning</p>
      <div class="title-underline"></div>
    </div>

    <!-- Certificates Grid -->
    <div class="certificates-grid">
      <div 
        *ngFor="let cert of certificates; let i = index" 
        class="certificate-card"
        [style.animation-delay]="i * 0.15 + 's'"
        (click)="openCertificate(cert.link)">
        
        <div class="card-glow"></div>
        
        <div class="card-header">
          <div class="platform-badge" [style.background]="cert.platformColor">
            {{ cert.platform }}
          </div>
          <div class="cert-icon">{{ cert.icon }}</div>
        </div>

        <div class="card-body">
          <h3 class="cert-title">{{ cert.title }}</h3>
          <p class="cert-issuer">{{ cert.issuer }}</p>
          
          <div class="cert-details">
            <div class="detail-item">
              <span class="detail-icon">üìÖ</span>
              <span class="detail-text">{{ cert.date }}</span>
            </div>
            <div class="detail-item" *ngIf="cert.duration">
              <span class="detail-icon">‚è±Ô∏è</span>
              <span class="detail-text">{{ cert.duration }}</span>
            </div>
          </div>

          <div class="skills-container">
            <span class="skill-tag" *ngFor="let skill of cert.skills">{{ skill }}</span>
          </div>
        </div>

        <div class="card-footer">
          <button class="view-btn">
            <span>View Certificate</span>
            <span class="arrow">‚Üí</span>
          </button>
        </div>

        <div class="card-overlay">
          <div class="overlay-content">
            <span class="overlay-icon">üîç</span>
            <p>Click to View</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Stats Section -->
    <div class="stats-section">
      <div class="stat-card" *ngFor="let stat of stats; let i = index" [style.animation-delay]="i * 0.1 + 's'">
        <div class="stat-icon">{{ stat.icon }}</div>
        <div class="stat-value">{{ stat.value }}</div>
        <div class="stat-label">{{ stat.label }}</div>
      </div>
    </div>
  </div>

  <!-- Animated Background -->
  <div class="animated-bg">
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>
    <div class="bg-shape shape-4"></div>
  </div>
</section>
