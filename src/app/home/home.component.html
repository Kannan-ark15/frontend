<div 
  class="profile-page"
  [style.--background-image-url]="currentBackground" 
  [class.hover-active]="isHovering">

  <!-- LEFT PANEL: Profiles (Structure remains the same) -->
  <div class="left-panel">
    <a [routerLink]="logoClickRoute" class="logo">KANNAN</a>
    <div class="profile-container">
      <span class="profile-title">Who's watching?</span>
      <div class="profiles-list">
        <div 
          *ngFor="let profile of profiles"
          class="profile-item"
          (mouseenter)="onProfileHover(profile)"
          (mouseleave)="onProfileLeave()"
          (click)="selectProfile(profile)">
          <div class="profile-icon">
            <img [src]="profile.image" [alt]="profile.name">
          </div>
          <span class="profile-label">{{ profile.name }}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="right-panel"></div>
</div>
