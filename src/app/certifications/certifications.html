<app-navbar [menuItems]="allMenuItems()" logoClickRoute="/"></app-navbar>

<section class="certifications-section">
  <div class="certifications-container">
    <!-- Hero Header -->
    <div class="hero-header">
      <h1 class="main-title">Certifications</h1>
      <p class="subtitle">My Journey of Continuous Learning</p>
      <div class="title-underline"></div>
    </div>

    <!-- Certificates Grid -->
    <div class="certificates-grid">
      <div 
        *ngFor="let cert of certificates; let i = index" 
        class="certificate-card"
        [style.animation-delay]="i * 0.15 + 's'"
        (click)="openCertificate(cert.link)">
        
        <div class="card-glow"></div>
        
        <div class="card-header">
          <div class="platform-badge" [style.background]="cert.platformColor">
            {{ cert.platform }}
          </div>
          <img [src]="cert.logoUrl" [alt]="cert.platform + ' logo'" class="platform-logo">
        </div>

        <div class="card-body">
          <h3 class="cert-title">{{ cert.title }}</h3>
          <p class="cert-issuer">{{ cert.issuer }}</p>
          
          <div class="cert-details">
            <div class="detail-item">
              <lucide-icon name="calendar" class="detail-icon" [size]="20"></lucide-icon>
              <span class="detail-text">{{ cert.date }}</span>
            </div>
            <div class="detail-item" *ngIf="cert.duration">
              <lucide-icon name="clock" class="detail-icon" [size]="20"></lucide-icon>
              <span class="detail-text">{{ cert.duration }}</span>
            </div>
          </div>

          <div class="skills-container">
            <span class="skill-tag" *ngFor="let skill of cert.skills">{{ skill }}</span>
          </div>
        </div>

        <div class="card-footer">
          <button class="view-btn">
            <span>View Certificate</span>
            <span class="arrow">â†’</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Stats Section -->
    <div class="stats-section">
      <div class="stat-card" *ngFor="let stat of stats; let i = index" [style.animation-delay]="i * 0.1 + 's'">
        <lucide-icon [name]="stat.icon" class="stat-icon" [size]="48" [strokeWidth]="1.5"></lucide-icon>
        <div class="stat-value">{{ stat.value }}</div>
        <div class="stat-label">{{ stat.label }}</div>
      </div>
    </div>
  </div>
</section>
